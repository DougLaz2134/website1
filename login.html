<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log-In</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    body {
      background: url('Login.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #33D9EC;
    }

    input[type="text"],
    input[type="password"] {
      width: 250px;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #33D9EC;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #1ca8c7;
    }
  </style>
</head>
<body>

  <form method="POST" action="Final Code.html" name="form1">
    <h2>Log In</h2>
    <div>
      <label for="username">Username:</label><br>
      <input type="text" name="username" placeholder="Username" required>
    </div>

    <div>
      <label for="password">Password:</label><br>
      <input type="password" name="password" placeholder="Password" required>
    </div>

    <input type="submit" value="Log in">
  </form>

</body>
</html>
