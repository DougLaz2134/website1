<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Art Exploration</title>
    <style>
        @font-face {
            font-family: 'CoolveticaRg-Regular';
            src: url('coolvetica rg.ttf');
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #033E3E;
            color: #fff;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #2E3A59;
            padding-top: 30px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }

        .sidebar h2 {
            font-family: 'CoolveticaRg-Regular', sans-serif;
            color: #57E964;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            color: #57E964;
            font-family: 'CoolveticaRg-Regular', sans-serif;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #3A4D79;
            transform: scale(1.05);
        }

        .main-content {
            margin-left: 260px;
            padding: 30px;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            background-color: #fff;
        }
    </style>
</head>
<body>



    <div class="main-content">
        <iframe name="contentFrame" src="What is Art.html"></iframe>
    </div>

</body>
</html>
