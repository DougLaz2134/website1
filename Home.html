<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Artful Gallery</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: 'Arial', sans-serif;
            background: url('bghome.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            overflow-x: hidden;
            height: 100%;
        }

        #menuToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 1100;
            transition: transform 0.3s, color 0.3s;
        }

        #menuToggle:hover {
            transform: scale(1.1);
            color: #e3eb0d;
        }

        .content {
            display: flex;
            min-height: 100vh;
            transition: margin-right 0.3s ease;
            padding-top: 0;
        }

        .content.sidebar-hidden {
            margin-right: 0;
        }

        .main-body {
            flex: 1;
            background-color: rgba(1, 64, 52, 0.7);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            min-height: 100vh;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .main-body h1 {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .main-body p {
            font-size: 1.5em;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .sidebar {
            width: 300px;
            background: transparent; /* Fully transparent */
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: fixed;
            right: 0;
            top: 59px;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
            transform: translateX(100%);
            z-index: 1000;
        }

        .sidebar.visible {
            transform: translateX(0);
        }

        .sidebar:hover {
            background: transparent; /* Remove white background on hover */
            transition: background 0.3s ease;
        }

        .sidebar-card {
            background: transparent; /* Remove white background */
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: transparent; /* No white on hover */
            cursor: pointer;
        }

        .sidebar-card.active {
            background: transparent; /* Remove white background for active */
        }

        .sidebar-card a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            gap: 15px;
            transition: color 0.3s;
        }

        .sidebar-card a:hover {
            color: #ffcc00;
        }

        .sidebar-card i {
            color: #ffcc00;
            font-size: 24px;
        }

        @media screen and (max-width: 768px) {
            .content {
                flex-direction: column;
                margin-right: 0;
            }
            .main-body {
                padding: 30px;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                top: 0;
                background-color: transparent; /* Changed from semi-white */
                transform: translateX(100%);
                max-height: 100vh;
                overflow-y: auto;
            }
            .sidebar.visible {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <button id="menuToggle" aria-label="Toggle Navigation Menu" aria-expanded="false" aria-controls="rightSidebar">
        <i class="fas fa-bars"></i>
    </button>

    <main class="content" id="contentArea">
        <section class="main-body">
            <h1>
                Welcome to<br />
                Artful Gallery
            </h1>
            <p>
                Experience the art of possibilities through curated collections,
                artist profiles, and vibrant expressions of creativity.
            </p>
        </section>

        <aside class="sidebar" id="rightSidebar" aria-label="Sidebar Navigation">
            <div class="sidebar-card active"><a href="Home.html"><i class="fas fa-home"></i> Home</a></div>
            <div class="sidebar-card"><a href="What is Art.html"><i class="fas fa-palette"></i> What is Art?</a></div>
            <div class="sidebar-card"><a href="Art History Timeline.html"><i class="fas fa-clock"></i> Art History Timeline</a></div>
            <div class="sidebar-card"><a href="Art Trivia.html"><i class="fas fa-lightbulb"></i> Art Trivia</a></div>
            <div class="sidebar-card"><a href="Top-Rated Artwork Gallery.html"><i class="fas fa-star"></i> Top-Rated Gallery</a></div>
            <div class="sidebar-card"><a href="Art & Culture News.html"><i class="fas fa-newspaper"></i> Art & Culture News</a></div>
            <div class="sidebar-card"><a href="Polls or Quizzes.html"><i class="fas fa-question-circle"></i> Polls or Quizzes</a></div>
            <div class="sidebar-card"><a href="Logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></div>
        </aside>
    </main>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('rightSidebar');
        const content = document.getElementById('contentArea');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('visible');
            const isVisible = sidebar.classList.contains('visible');
            content.classList.toggle('sidebar-hidden', !isVisible);
            menuToggle.setAttribute('aria-expanded', isVisible);
        });

        content.classList.remove('sidebar-hidden');
        sidebar.classList.add('visible');
        menuToggle.setAttribute('aria-expanded', 'true');
    </script>
</body>
</html>
